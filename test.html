<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'ClosingPrice'],
          [new Date('2020-11-12'),  107],
          [new Date('2020-11-13'),  107.4],
          [new Date('2020-11-16'),  107.1],
          [new Date('2020-11-17'),  107.6],
          [new Date('2020-11-18'),  109.4]  
        ]);

        var options = {
          title: 'Company Performance',
          legend: { position: 'bottom' },
          pointsVisible: true,
          hAxis: { gridlines: {count: 12}, ticks: data.getDistinctValues(0)},
          vAxes: {0: {title: '', textStyle: {fontSize: 10}, titleTextStyle: {fontSize : 8}, viewWindow: {min: 106, max:111}}},
          //trendlines: {
          //    0: {
          //      type: 'linear',
          //      color: 'red',
          //      lineWidth: 1,
          //      opacity: 1.0,
          //      showR2: false,
          //      pointsVisible: false,
          //      visibleInLegend: false
          //   }
          //  }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>   
</head>

<body>

<h1> Big text </h1>
<p>Paragraph text</p>
<div id="curve_chart" style="width: 900px; height: 500px"></div>
</body>
</html>
