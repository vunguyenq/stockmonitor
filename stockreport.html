<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var raw_data = [['VNM', 111, 106, [['Date', 'ClosingPrice'], [-4.0, 107.4], [-3.0, 107.1], [-2.0, 107.6], [-1.0, 109.4], [0.0, 109.7]]], ['FPT', 57, 52, [['Date', 'ClosingPrice'], [-4.0, 53.8], [-3.0, 53.3], [-2.0, 54.0], [-1.0, 54.0], [0.0, 55.1]]], ['FRT', 24, 21, [['Date', 'ClosingPrice'], [-4.0, 22.95], [-3.0, 22.1], [-2.0, 22.45], [-1.0, 22.2], [0.0, 22.6]]], ['PVD', 14, 10, [['Date', 'ClosingPrice'], [-4.0, 11.85], [-3.0, 11.65], [-2.0, 12.3], [-1.0, 12.55], [0.0, 12.7]]], ['TAR', 22, 19, [['Date', 'ClosingPrice'], [-4.0, 20.4], [-3.0, 20.3], [-2.0, 20.2], [-1.0, 20.3], [0.0, 20.4]]]];
        var i;
        for (i = 0; i < raw_data.length; i++) {
            chart_data = raw_data[i]
            caption = chart_data[0];
            maxY = chart_data[1];
            minY = chart_data[2];
            var data = google.visualization.arrayToDataTable(chart_data[3]);

            var options = {
              title: caption,
              chartArea: {left: 30, top: 20},
              legend: { position: 'bottom' },
              pointsVisible: true,
              hAxis: { gridlines: {count: 12}, ticks: data.getDistinctValues(0)},
              vAxes: {0: {title: '', textStyle: {fontSize: 10}, titleTextStyle: {fontSize : 8}, viewWindow: {min: minY, max: maxY}}},
              trendlines: {
                  0: {
                    type: 'linear',
                    color: 'red',
                    lineWidth: 1,
                    opacity: 1.0,
                    showR2: false,
                    pointsVisible: false,
                    visibleInLegend: false
                  }
                }
            };
            var chart = new google.visualization.LineChart(document.getElementById('linechart' + i.toString()));
            chart.draw(data, options);
          }
      }
    </script>   
</head>
